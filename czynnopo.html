	<script src="js/buildTableFromData.js"></script>
	<script src="js/loadPage.js"></script>
	<script>
		$(document).ready(function() {
			loadPage('page_template.html', function() {
				sendRequest('php/endpoints/selectAll.php?tableName=Czynosci_Policjantow', function(data) {
					try {
						var entities = JSON.parse(data);
						var html = buildTableFromData(['ID Czynnosci Policjanta', 'ID Wykroczenia', 'ID Policjanta'], entities);
						$('#requestResponse').html(html);
					} catch (e) {
						$('#requestResponse').html(data);
					}
				});
			});
		});
	</script>
