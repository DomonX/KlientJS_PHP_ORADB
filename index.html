<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<!-- Bootstrap core CSS -->
		<link href="dist/css/bootstrap.min.css" rel="stylesheet" />

		<!-- Custom styles for this template -->
		<link href="css/signin.css" rel="stylesheet" />
	</head>

	<body class="text-center">
		<form class="form-signin">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in to database</h1>
			<label for="inputUsername" class="sr-only">Username</label>
			<input id="inputUsername" class="form-control" placeholder="Username" required autofocus />
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
			<button id="loginButton" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
			<p class="mt-5 mb-3 text-muted">&copy; Norbert Bańkowski, Krzysztof Bąk 2020</p>
		</form>
	</body>
	<script src="dist/jquery/jquery-3.4.1.min.js"></script>
	<script src="js/sendToBackend.js"></script>
	<script>
		$('#loginButton').click(function() {
			var username = $('#inputUsername').val();
			var password = $('#inputPassword').val();
			var get = ``.concat(`username=${username}`).concat(`&password=${password}`);
			sendRequest(`php/endpoints/loginToDatabase.php?${get}`, function(data) {
				window.location.replace(`dashboard.html`);
			});
		});
	</script>
</html>
