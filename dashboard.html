	<body>
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

				sendRequest('php/endpoints/runQueryFromFile.php?filename=insert', function(data) {
					$('#requestResponse').html(data);
				});
			});

				});
			});
